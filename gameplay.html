<body>
    <div class="container">
        <h1>FINAL</h1>
        <div class="row">
            <div class="col">
                <img src="./assers/RMFC.png" alt="" class="profile-icon" height="150px" width="150px"/>
                <span class="name" id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>

                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img src="./assers/CDV.png" alt="" class="profile-icon" height="150px" width="150px"/>
                <span class="name" id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>
                    <span class="dot" id="dot-id"></span>

                </div>
            </div>
        </div>
        <div class="row">
            <button
                id="strike-button"
                onclick="handleStrikeButtonClick()">
            </button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
